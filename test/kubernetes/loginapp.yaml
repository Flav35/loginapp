---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: loginapp
  name: loginapp
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: loginapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loginapp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - image: quay.io/fydrah/loginapp:latest
        imagePullPolicy: IfNotPresent
        name: loginapp
        command:
          - "/loginapp"
          - "serve"
          - "/app/config.yaml"
        ports:
        - name: https
          containerPort: 8443
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /app/
        - name: certs
          mountPath: /ssl/
        resources:
        #  limits:
        #    cpu: 100m
        #    memory: 128Mi
        #  requests:
        #    cpu: 100m
        #    memory: 128Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: loginapp-config
          items:
          - key: config.yaml
            path: config.yaml
      - name: certs
        secret:
          secretName: loginapp-certs

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: loginapp
  name: loginapp
spec:
  type: NodePort
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
    nodePort: 32001
  selector:
    app.kubernetes.io/name: loginapp
