version: '2'
volumes:
  dex:
services:
  dex:
    image: quay.io/coreos/dex:v2.10.0
    volumes:
    - ../../scripts/ssl:/ssl
    - ../../test/configs/dex-full.yaml:/config.yaml
    #- ../../test/configs/dex-minimal.yaml:/config.yaml
    - dex:/var/dex/
    env_file:
    - dev.env
    command:
    - serve
    - /config.yaml
    ports:
    - 5556:5556
    extra_hosts:
    - "dex.example.com:127.0.0.1"
  loginapp:
    # use `make docker-tmp` to generate a temporary docker image
    image: quay.io/fydrah/loginapp:bce267a
    volumes:
    - ../../scripts/ssl:/ssl
    - ../../test/configs/loginapp-docker.yaml:/config.yaml
    command:
    - serve
    - /config.yaml
    ports:
    - 5555:5555
    external_links:
    - dex:dex.example.com
